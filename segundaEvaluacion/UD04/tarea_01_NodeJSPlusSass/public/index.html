<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fallas Valencia</title>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" rel="stylesheet">
    <style>
        @import url("css/styles.css");
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.0/proj4.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
</head>
<body>

<form id="filtro">
    <fieldset id="fieldSetMaster">
        <legend>Filtro</legend>

        <div class="seccion">
            <label>Sección:</label>
            <select id="selector"></select>
        </div>

        <br><br>

        <fieldset class="fieldAnyoFundacion">
            <legend style="font-size: 15px; text-align: left">Año de fundación</legend>

            <div class="anyoFundacion">
                <input id="desde" placeholder="Desde" type="number">
                <label for="desde"></label>

                <br><br>

                <input id="hasta" placeholder="Hasta" type="number">
                <label for="hasta"></label>
            </div>

        </fieldset>

        <br><br>

        <div class="tipoFalla">
            <input id="principal" name="falla" type="radio">
            <label for="principal">Principal</label>
            <br>
            <input id="infantil" name="falla" type="radio">
            <label for="infantil">Infantil</label>
        </div>

    </fieldset>
</form>
<div id="resultados"></div>

<!--<div id="mapid"></div>-->

</body>
</html>
